<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>SuperPower</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.superPower}}</td>
      <td>{{hero.address}}</td>
    </tr>

  </tbody>
</table>
